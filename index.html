<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Counter</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Counter</h1>
        <div class="counter">
            <button onclick="decrease()">-</button>
            <h1 id="number"></h1>
            <button onclick="increase()">+</button>
        </div>
        <p id="error">Error</p>
    </div>
</body>

<script>
    //write code here
    let displayNumber = document.getElementById("number");

    //counter variable 
    let counter = 0;


    function increase() {

        counter = parseInt(counter) + 1;
        displayNumber.innerText = counter;

    }

    function decrease() {
        counter = parseInt(counter) - 1;
        displayNumber.innerText = counter;
    }
</script>

</html>
